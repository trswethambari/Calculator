<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
        <form>
        <div class="display">
                <input class="text" type="text" name="display">
            </div>
            <div>
                <input class="box" type="button" value="AC" onclick="display.value='' ">
                <input class="box" type="button" value="DEL" onclick="display.value = display.value.slice(0,-1)">
                <input class="box" type="button" value="%" onclick="display.value +='%'">
                <input class="box" type="button" value="/" onclick="display.value +='/'">
            </div>
            <div>
                <input class="box" type="button" value="7" onclick="display.value +='7'">
                <input class="box" type="button" value="8" onclick="display.value +='8'">
                <input class="box" type="button" value="9" onclick="display.value +='9'">
                <input class="box" type="button" value="*" onclick="display.value +='*'">
                </div>
            <div>
                <input class="box" type="button" value="4" onclick="display.value +='4'">
                <input class="box" type="button" value="5" onclick="display.value +='5'">
                <input class="box" type="button" value="6" onclick="display.value +='6'">
                <input class="box" type="button" value="-" onclick="display.value +='-'">
            </div>
            <div>
                <input class="box" type="button" value="1" onclick="display.value +='1'">
                <input class="box" type="button" value="2" onclick="display.value +='2'">
                <input class="box" type="button" value="3" onclick="display.value +='3'">
                <input class="box" type="button" value="+" onclick="display.value +='+'">
                <!-- <input type="button" value="" onclick="display.value=''"> -->
            </div>
            <div>
                <input class="box" type="button" value="00" onclick="display.value +='00'">
                <input class="box" type="button" value="0" onclick="display.value +='0'">
                <input class="box" type="button" value="." onclick="display.value +='.'">
                <input class="box" type="button" value="=" onclick="display.value = eval(display.value)">
                
            </div>
        </form>
    </div>
</div>
    </body>
</html>
